<div class="grid-container col-lg-3 ol-xs-12 col-sm-6  col-md-4">
  <h1 class="text-center">{{product.name}}</h1>
  <h2 class="text-center">{{product.category}}</h2>
  <img class="product-display-grid" [src]="product.imageUrl[0]" alt="product detail">
  <div class="product-details">{{product.description}}<br>
      <span class="price-tag">9.99</span>
  </div>
</div>
